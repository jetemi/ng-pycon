{% extends "base.html" %}
{% load static %}

{% block title %}Sign Out{% endblock %}

{% block body_class %}template-logout{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Sign Out</h1>
            
            <p class="text-gray-600 mb-8 text-center">
                Are you sure you want to sign out?
            </p>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="flex-1 theme-button py-3 text-lg">
                        Yes, Sign Out
                    </button>
                    <a href="/" class="flex-1 bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-semibold text-lg hover:bg-gray-300 transition-colors text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
